name: MongoDB Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  mongodb-tests:

    # envs?
    env:
      MONGODB_USER: ${{ secrets.MONGODB_USER }}
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}

      MONGODB_CLUSTER: ${{ secrets.MONGODB_CLUSTER }}

      MONGODB_HOST: ${{ secrets.MONGODB_HOST }}
      MONGODB_PORT: ${{ secrets.MONGODB_PORT }}

      MONGODB_TIMESERIES_DATABASE_NAME: ${{ secrets.MONGODB_TIMESERIES_DATABASE_NAME }}
      MONGODB_TIMESERIES_COLLECTION_NAME: ${{ secrets.MONGODB_TIMESERIES_COLLECTION_NAME }}

      MONGODB_TIMESERIES_TEST_COLLECTION_NAME: ${{ secrets.MONGODB_TIMESERIES_TEST_COLLECTION_NAME }}

      MONGODB_MODE: ${{ secrets.MONGODB_MODE }}

      RUN_MONGODB_INTEGRATION_TESTS: 0

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"



    - name: Cache venv
      uses: actions/cache@v4
      id: cache-venv
      with:
        path: .venv
        key: ${{ runner.os }}-venv-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}


    - name: Install dependencies
      if: steps.cache-venv.outputs.cache-hit != 'true'
      run: |
        python -m venv .venv
        source .venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install flake8



    - name: Run flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics


    - name: export PYTHONPATH
      run: |
        echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV
      
    - name: Run common tests
      run: |
        pytest -sv tests/test_src/test_common/test_common.py

    - name: Run MongoDB data_utils tests
      run: |
        pytest -sv tests/test_src/test_databases/test_mongodb/test_utils/test_data_utils.py

    - name: Run MongoDB client tests
      run: |
        pytest -sv tests/test_src/test_databases/test_mongodb/test_config_unit.py

    - name: Run MongoDB repository tests
      run: |
        pytest -sv tests/test_src/test_databases/test_mongodb/test_repository_unit.py
        













  mongodb-integration-tests:



    env:
        MONGODB_USER: ${{ secrets.MONGODB_USER }}
        MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}

        MONGODB_CLUSTER: ${{ secrets.MONGODB_CLUSTER }}

        MONGODB_HOST: ${{ secrets.MONGODB_HOST }}
        MONGODB_PORT: ${{ secrets.MONGODB_PORT }}

        MONGODB_TIMESERIES_DATABASE_NAME: ${{ secrets.MONGODB_TIMESERIES_DATABASE_NAME }}
        MONGODB_TIMESERIES_COLLECTION_NAME: ${{ secrets.MONGODB_TIMESERIES_COLLECTION_NAME }}
        MONGODB_TIMESERIES_TEST_COLLECTION_NAME: ${{ secrets.MONGODB_TIMESERIES_TEST_COLLECTION_NAME }}

        MONGODB_MODE: ${{ secrets.MONGODB_MODE }}

        RUN_MONGODB_INTEGRATION_TESTS: 1

    
    services:
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: $MONGODB_USER
          MONGO_INITDB_ROOT_PASSWORD: $MONGODB_PASSWORD
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --quiet --username $MONGODB_USER --password $MONGODB_PASSWORD --authenticationDatabase admin --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=20
          -v ${{ github.workspace }}/mongo-init:/docker-entrypoint-initdb.d:ro

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt


    - name: Run flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics


    - name: export PYTHONPATH
      run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

    - name: Run MongoDB integration tests
      run: |
        pytest -sv tests/test_src/test_databases/test_mongodb/test_mongodb_integration.py