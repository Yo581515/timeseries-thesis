database:
  MONGODB_USER: "{{ env_var('MONGODB_USER')}}"
  MONGODB_PASSWORD: "{{ env_var('MONGODB_PASSWORD')}}"

  # MongoDB Atlas cluster
  MONGODB_CLUSTER: "{{ env_var('MONGODB_CLUSTER')}}"

  # localhost and container connection details
  MONGODB_HOST: "{{ env_var('MONGODB_HOST')}}"
  MONGODB_PORT: "{{ env_var('MONGODB_PORT')}}"

  MONGODB_DATABASE_NAME: "{{ env_var('MONGODB_TIMESERIES_DATABASE_NAME')}}"
  MONGODB_COLLECTION_NAME: "{{ env_var('MONGODB_TIMESERIES_TEST_COLLECTION_NAME')}}"

  MONGODB_MODE: "{{ env_var('MONGODB_MODE')}}"

general:
  mongodb_data_file: "./tests/data/test_sample_data.json"
  mongodb_log_file: "./tests/logs/test_mongodb_forwarder.log"